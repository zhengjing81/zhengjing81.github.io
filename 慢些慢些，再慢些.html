  <h1><a href="http://zhengjing.me/慢些慢些，再慢些.html">慢些慢些，再慢些</a></h1>
</header>  <div>
    <section>
      <p>总是走的很急，说话很快，暴风骤雨般的压的人喘不过气来。从来无法忍受别人的磨磨蹭蹭磨磨唧唧，如果共事的人是个闷葫芦且做事拖沓，最后疯掉的一定是我。</p>
<p>最近在反思，这是不是个大问题。从小老爸老妈就提醒我注意自己的语速，以前在广州，还有同事开玩笑的叫我小坦克。一直不以为然，觉得这无伤大雅，而且还可以充分的说明自己是个注重效率的人，是活力的象征。然而现在确开始困扰了，我的匆忙是否真的对人对事有益？还是仅仅增加了自己的疲惫？</p>
