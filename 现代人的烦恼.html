  <h1><a href="http://zhengjing.me/现代人的烦恼.html">现代人的烦恼</a></h1>
</header>  <div>
    <section>
      <p>觉得疲惫。却没法放松，即使手上没有任何工作任务，但心却总是松不下来。不知道这是不是现代人的通病。闲的时候难受，忙的时候更难受，怎么才能调解过来呢。  </p>
<p>有天和朋友聊天，说到心态，人们都向往着大城市，向往着富足的生活，高尚的交际圈，害怕比同学朋友少了见识，露了怯，于是争先恐后的来到那些人满为患，居住不易的地方，争着把自己的青春和健康换成房子车子面子。大家过的真的都是梦想中的生活么？如若不是，却为什么还要如此坚持？</p>
