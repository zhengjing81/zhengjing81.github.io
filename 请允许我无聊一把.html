</header>  <div>
    <section>
      <p>今天的日志内容有点无聊。那就是……庆祝spaces的点击率超过1000，哈哈。</p>
<p>虽然总是对自己说，写的东西只是一种记录，就当是写日记，但还是不能免俗的希望每天有朋友来看一看。每每有朋友感受到我字里行间流露出的忧郁，过来安慰时，心里就会狠狠的感动一下。别笑，我知道这样是有点小题大做，不过有时候就是这么小女人……</p>
<p>广州降温了，听说上海也下雪了，大江南北的朋友们，大家都要多穿点衣服，新年伊始，可不要感冒哦\^_\^</p>
