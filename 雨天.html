  <h1><a href="http://zhengjing.me/雨天.html">雨天</a></h1>
</header>  <div>
    <section>
      <p>热了几天，于是下雨了。<br />
窗外的世界一片混沌，烟雨雾，纠纠葛葛，无从分离。  </p>
<p>很爱下雨天睡觉，慵懒的躺在床上，枕头松松软软，床也松松软软，伸个懒腰，天马行空的胡思乱想，无穷惬意。又譬如沙发，沙发是让人堕落的邪恶精灵。浑身酸痛的回到家中，倒在沙发上，如同倒入一个温暖的怀抱，刹那间变失去所有斗志，只愿此生就如这般度过，夫复何求？  </p>
<p>雨还在下，天开始亮了，烟消雾散，只留下淅沥的雨水，诉说着缠绕的日子。</p>
