      <p>发现每次想写连载，都被一堆的事情打断。唉……</p>
<p>进入下半年以来，事情突然变的繁忙起来：</p>
<p>7月1日早晨 合肥－九华山</p>
<p>7月2日下午 九华山－合肥</p>
<p>7月4日晚上 接到通知准备售前文档</p>
<p>7月5日下午 合肥－南京</p>
<p>7月6日晚上 南京－济南</p>
<p>不写了，还有一堆文档等着提交。困……</p>
<p>最后庆祝一下意大利夺冠。</p>
