<header>
  <h1><a href="http://zhengjing.me/懒虫附体ing.html">懒虫附体ing</a></h1>
</header>  <div>
    <section>
      <p>这两天稍微的有些糜烂，每日晚上回去往床上一躺就抱着电脑看小说，似乎好久没有这样的生活了，回到家不考虑工作的事情。人变的越来越懒，非常的懒，不想烧东西吃，周末要是在家就从塞的满满的冰箱里捞出方便面西红柿等速食产品，扔到锅里炖炖，填饱肚子就算万事大吉了。甚至连逛街都懒的去，懒的给自己添置新衣服，发现衣橱里的衣服多的足够不重复的连续穿上三周时间，甚至懒得去健身去旅游去学习新东西。懒虫附体ing……</p>
