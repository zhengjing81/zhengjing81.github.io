<header>
  <h1><a href="http://zhengjing.me/西出阳关无故人.html">西出阳关无故人</a></h1>
</header>  <div>
    <section>
      <p>快下班时,HH突然在群里冒了一句:明天要走了,和大家告别.</p>
<p>不知道他问什么挑选这样一个时刻说,快下班了,或者有些人已然下班了,并没有太多人回应,也少了离别的哀愁.想起四年前,大家毕业时依依惜别,哭做一团,炽热的天气敌不过我们的愁云惨淡,满脸的笑容也藏不下心底的伤感.而今,大家五湖四海,结婚生子.有人要去更远的地方,而我们,却开始沉默.</p>
<p>兄弟,一路好走,或许以后你将定居他乡,大家绝少相见,但有空时常来群里看看吧.</p>
<p>曾记否?青葱岁月,激昂文字,儿女情长.</p>
