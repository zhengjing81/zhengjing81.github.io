  <h1><a href="http://zhengjing.me/向左走，向右走.html">向左走，向右走</a></h1>
</header>  <div>
    <section>
      <p>一起床就觉得烦躁，天气炎热，心也燥热。</p>
<p>总要走一条路，或左或右，不选择是最糟糕的答案。很多东西都在犹豫不决中溜走，然后再追悔莫及。一如打球，或攻或守，刹那间就要决定，稍迟疑，便无可挽回。</p>
<p>每个人，或许每个女人都相信企盼着爱情。人人都爱听天长地久的誓言。“我爱你，不是因为相貌，不是因为财富，我只是爱你，直到天荒地老”，动人的言语，却又那么不真实。所以，请别对我说爱我一辈子，只能冷笑以对，或许可以一辈子，却无关乎爱情。</p>
