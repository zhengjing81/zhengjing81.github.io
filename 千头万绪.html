<header>
  <h1><a href="http://zhengjing.me/千头万绪.html">千头万绪</a></h1>
</header>  <div>
    <section>
      <p>超多事情乱七八糟，好事，烦事，全都绞到一起，那滋味真是……</p>
<p>脑子里面天天捣浆糊，还不能往一个方向捣，要全方位立体感的捣，没捣一下，就冒出来一堆相关的乱七八糟的事情要去面对和解决。以至于周末过的分秒必争，本来想好要在周末完成的很多事情，都只能顺延，就这样，还是不得不写文档写到2点才睡觉。</p>
<p>日子终于过的繁忙和充实起来了，喜欢这种充实的感觉。至少让我觉得生活饶有滋味。</p>
