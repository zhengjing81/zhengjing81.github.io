<header>
  <h1><a href="http://zhengjing.me/心绪不宁.html">心绪不宁</a></h1>
</header>  <div>
    <section>
      <p>心绪总有些不宁，大约是感觉到了一些变化，总难免受到冲击。  </p>
<p>一周以来连轴转得跑。广州－南京－合肥，天气也忽冷忽热，空气忽湿忽干，让人难受。脸上开始频频得冒出一颗颗小豆豆。忍不住就想扣一下。总觉得很多事都不对劲，可又说不出个所以然。  </p>
<p>公司得出差补助政策调整了，简直就是鼓励出差。然而却有点跑不动了，想留在一个地方，哪怕只有半年，让我可以安安心心得养养身体，休息心情，结识朋友……</p>
    </section>
