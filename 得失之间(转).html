    <section>
      <p><strong>得失之间</strong></p>
<p>有位70岁的老先生，携一幅祖传名画参加电视台组织的鉴定活动。</p>
<p>他对主持人说，父亲告诉他，这幅画可能价值数百万元，所以他总是战战兢兢地收藏着。由于自己不懂艺术，这次有这么好的机会，他便拿来请专家们鉴定。</p>
<p>专家鉴定结果很快就出来了，非常肯定地认为，这幅画是赝品。主持人问老先生：“这个鉴定结果，一定会让您很失落吧？”</p>
<p>老先生憨厚地笑了，说：“这样也好啊，至少以后不会再担心有人来偷这幅画，我就可以放心地把它挂在客厅里了。”</p>
<p>有时候，失去可以比拥有更轻松。</p>
